<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadao Hospital - Smart Queue HUD V6</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a; /* พื้นหลังสีเข้ม */
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* ปรับแต่ง Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* กรอบกระจก */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* หัวข้อเวลาแบบแนวนอน */
        .time-header {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(90deg, #0891b2 0%, #0f172a 100%);
            color: white;
            padding: 8px 16px;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(8, 145, 178, 0.3);
        }

        /* การ์ดคิว */
        .queue-card {
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            border-left: 6px solid rgba(255,255,255,0.2);
        }
        .queue-card:active { transform: scale(0.98); }

        /* แยกสีตามประเภท */
        .bg-promo { /* ส่งเสริม */
            background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%); /* Blue 900 */
            border-color: #3b82f6;
        }
        .bg-treat { /* รักษา */
            background: linear-gradient(135deg, #0e7490 0%, #164e63 100%); /* Cyan 800 */
            border-color: #22d3ee;
        }
        .bg-normal { /* ทั่วไป */
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%); /* Slate 700 */
            border-color: #94a3b8;
        }
        .bg-cancel { /* ยกเลิก */
            background: #1f2937;
            border-color: #374151;
            opacity: 0.6;
        }

        /* ชื่อผู้ช่วยตัวใหญ่ */
        .staff-name {
            font-size: 1.6rem; 
            font-weight: 700;
            color: #f8fafc;
            line-height: 1.2;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="pb-20">

    <header class="glass-panel sticky top-0 z-50 border-b border-slate-700 shadow-lg">
        <div class="container mx-auto p-4 flex justify-between items-center max-w-4xl">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-lg bg-cyan-800 flex items-center justify-center border border-cyan-500">
                    <i class="fas fa-hospital-user text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-wide">คิวงานวันนี้</h1>
                    <p id="dateDisplay" class="text-sm text-cyan-400">กำลังโหลด...</p>
                </div>
            </div>
            <button onclick="fetchData()" class="w-12 h-12 rounded-full bg-slate-700 active:bg-slate-600 text-cyan-400 flex items-center justify-center text-xl shadow-md border border-slate-600">
                <i class="fas fa-sync-alt" id="refreshIcon"></i>
            </button>
        </div>
    </header>

    <div class="container mx-auto px-4 mt-4 max-w-4xl">
        <select id="staffFilter" onchange="filterData()" class="w-full p-4 bg-slate-800 text-white border border-slate-600 rounded-xl text-lg font-semibold shadow-md focus:outline-none focus:border-cyan-500 appearance-none">
            <option value="all">แสดงทั้งหมด (Show All)</option>
        </select>
    </div>

    <div id="contentArea" class="container mx-auto px-4 mt-6 max-w-4xl pb-10 space-y-8">
        </div>

    <div id="loading" class="text-center py-20 hidden">
        <div class="inline-block w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-300 animate-pulse">กำลังดึงข้อมูล...</p>
    </div>

    <script>
        // ⚠️ ใส่ URL Web App ของคุณที่นี่
        const API_URL = "https://script.google.com/macros/s/AKfycbzGmp_5CoVDXRugHW8DOFHes4QI9p-Ho5J5th6hjrCd3U-fTFSkW9X84gRN_xo8au3UQg/exec";

        let allData = [];

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            showLoading(true);
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('fa-spin');

            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                if(json.status === 'success') {
                    allData = json.data;
                    document.getElementById('dateDisplay').innerHTML = `<i class="far fa-calendar-alt"></i> ${json.date} <span class="ml-2 text-green-400">● ออนไลน์</span>`;
                    
                    setupFilter(allData);
                    renderTimeline(allData);
                } else {
                    alert('เกิดข้อผิดพลาด: ' + json.message);
                }
            } catch(e) { 
                console.error(e);
                document.getElementById('dateDisplay').innerHTML = `<span class="text-red-400">เชื่อมต่อไม่ได้</span>`;
            } finally {
                showLoading(false);
                refreshIcon.classList.remove('fa-spin');
            }
        }

        function setupFilter(data) {
            const select = document.getElementById('staffFilter');
            const current = select.value;
            const staffSet = new Set(data.map(d => d.staff));
            
            while (select.options.length > 1) select.remove(1);

            Array.from(staffSet).sort().forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.text = `ดูคิวของ: ${s}`;
                select.add(opt);
            });
            select.value = current;
        }

        function filterData() {
            const who = document.getElementById('staffFilter').value;
            if(who === 'all') renderTimeline(allData);
            else renderTimeline(allData.filter(d => d.staff === who));
        }

        // ฟังก์ชันตรวจสอบว่างานจบไปหรือยัง (เกิน 1 ชม.)
        function isJobFinished(timeStr) {
            // สมมติเวลาเครื่องคือเวลาจริง
            const now = new Date();
            const [hours, minutes] = timeStr.split(':').map(Number);
            
            const jobTime = new Date();
            jobTime.setHours(hours, minutes, 0, 0);

            // บวกเวลาทำงาน 1 ชั่วโมง (60 นาที)
            const finishTime = new Date(jobTime.getTime() + (60 * 60 * 1000));

            // ถ้าเวลาปัจจุบัน มากกว่า เวลาจบงาน = งานหาย
            // return now > finishTime; 
            
            // หมายเหตุ: ถ้าใช้จริงและเวลาใน Sheet เป็นคนละวัน อาจจะต้องปิดฟังก์ชันนี้
            // แต่สำหรับหน้างานจริง (วันต่อวัน) ใช้ Logic นี้ได้เลย
            return now > finishTime;
        }

        function renderTimeline(data) {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';

            // กรองงานที่จบไปแล้วออก (Hide Past Jobs)
            // *หมายเหตุ* ถ้าอยากเทสให้เห็นครบ ให้ comment บรรทัดนี้
            const activeData = data.filter(d => !isJobFinished(d.time));

            if(activeData.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-10 bg-slate-800 rounded-xl border border-dashed border-slate-600">
                        <i class="fas fa-check-circle text-4xl text-green-500 mb-3"></i>
                        <p class="text-slate-400 text-lg">ไม่มีคิวค้าง หรือจบงานหมดแล้ว</p>
                    </div>`;
                return;
            }

            // จัดกลุ่มตามเวลา
            const groups = activeData.reduce((acc, item) => {
                if(!acc[item.time]) acc[item.time] = [];
                acc[item.time].push(item);
                return acc;
            }, {});

            const times = Object.keys(groups).sort();

            times.forEach(time => {
                const items = groups[time];
                
                // 1. หัวข้อเวลา (Horizontal Bar)
                let html = `
                    <div class="fade-in">
                        <div class="time-header">
                            <i class="far fa-clock"></i> ${time} น.
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                items.forEach(item => {
                    const isCancel = item.status === 'cancelled_slot';
                    const treatmentTxt = item.treatment || '';

                    // 2. เลือกสีการ์ด
                    let themeClass = 'bg-normal'; // ค่าเริ่มต้น
                    if (isCancel) {
                        themeClass = 'bg-cancel';
                    } else if (treatmentTxt.includes('ส่งเสริม')) {
                        themeClass = 'bg-promo'; // น้ำเงินเข้ม
                    } else if (treatmentTxt.includes('รักษา')) {
                        themeClass = 'bg-treat'; // ฟ้าสว่าง
                    }

                    // 3. สร้างการ์ด
                    html += `
                        <div class="queue-card ${themeClass} shadow-lg relative group">
                            
                            <div class="staff-name">
                                <i class="fas fa-user-circle text-sm opacity-50 align-middle mr-1"></i>${item.staff}
                            </div>

                            <div class="flex justify-between items-end mt-2">
                                <div>
                                    <div class="text-xl font-medium ${isCancel ? 'line-through text-slate-500' : 'text-white'}">
                                        ${item.patient}
                                    </div>
                                    
                                    <div class="text-sm mt-1 text-slate-200 opacity-90">
                                        ${isCancel ? '<span class="text-red-400 font-bold">ยกเลิก</span>' : item.treatment}
                                        ${item.room ? `<span class="bg-black/30 px-2 py-0.5 rounded ml-2 text-xs font-mono border border-white/10">${item.room}</span>` : ''}
                                    </div>
                                </div>

                                ${item.tel && !isCancel ? `
                                    <a href="tel:${item.tel}" class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-green-400 transition border border-white/10">
                                        <i class="fas fa-phone"></i>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`; // ปิด Grid และ Wrapper
                container.innerHTML += html;
            });
        }

        function showLoading(show) {
            const el = document.getElementById('loading');
            const content = document.getElementById('contentArea');
            if(show) {
                el.classList.remove('hidden');
                content.classList.add('hidden');
            } else {
                el.classList.add('hidden');
                content.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
