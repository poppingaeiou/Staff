<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadao Hospital - Smart Queue V7</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* UI Elements */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .time-header {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(90deg, #0891b2 0%, #0f172a 90%);
            color: white;
            padding: 10px 18px;
            font-size: 1.6rem;
            font-weight: 700;
            border-radius: 8px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.2);
            border-left: 5px solid #22d3ee;
        }

        .queue-card {
            border-radius: 14px;
            padding: 18px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Card Colors */
        .bg-promo { /* ส่งเสริม */
            background: linear-gradient(135deg, #172554 0%, #1e3a8a 100%);
            border: 1px solid #1e40af;
        }
        .bg-treat { /* รักษา */
            background: linear-gradient(135deg, #0f4c66 0%, #0e7490 100%);
            border: 1px solid #0891b2;
        }
        .bg-normal { /* ทั่วไป */
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #475569;
        }
        .bg-cancel { /* ยกเลิก */
            background: #111827;
            border: 1px solid #374151;
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .staff-name {
            font-size: 1.7rem; 
            font-weight: 700;
            color: #f1f5f9;
            line-height: 1.1;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Neon Orange for Booking */
        .booking-neon {
            color: #fb923c;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(251, 146, 60, 0.6);
            border: 1px solid #fb923c;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            background: rgba(251, 146, 60, 0.1);
        }

        /* Room Badge */
        .room-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #422006; /* Yellow-950 */
            color: #facc15;      /* Yellow-400 */
            border: 1px solid #ca8a04;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.2);
        }

        /* Status Dot Animation */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        .live-dot {
            width: 10px; height: 10px;
            background-color: #4ade80;
            border-radius: 50%;
            display: inline-block;
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body class="pb-24">

    <header class="glass-panel sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center max-w-5xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-cyan-600 to-cyan-900 flex items-center justify-center shadow-lg border border-cyan-400/30">
                    <i class="fas fa-notes-medical text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-white tracking-wide">คิวแพทย์แผนไทย</h1>
                    <div id="statusDisplay" class="text-xs md:text-sm text-cyan-400 font-mono mt-0.5 flex items-center gap-2">
                        <span class="live-dot"></span> ระบบออนไลน์ <span id="lastUpdate" class="text-slate-500 ml-2"></span>
                    </div>
                </div>
            </div>
            
            <button onclick="fetchData(false)" class="w-10 h-10 rounded-full bg-slate-800 text-cyan-400 border border-slate-600 flex items-center justify-center hover:bg-slate-700 transition">
                <i class="fas fa-sync-alt" id="refreshIcon"></i>
            </button>
        </div>
    </header>

    <div class="container mx-auto px-4 mt-6 max-w-5xl">
        <div class="relative">
            <i class="fas fa-filter absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
            <select id="staffFilter" onchange="filterData()" class="w-full pl-12 pr-4 py-4 bg-slate-800 text-white border border-slate-600 rounded-xl text-lg font-semibold shadow-lg focus:outline-none focus:border-cyan-500 appearance-none cursor-pointer hover:bg-slate-700 transition">
                <option value="all">แสดงคิวของทุกคน (Show All)</option>
            </select>
            <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 pointer-events-none"></i>
        </div>
    </div>

    <div id="contentArea" class="container mx-auto px-4 mt-8 max-w-5xl space-y-10">
        </div>

    <div id="initialLoading" class="fixed inset-0 bg-[#0f172a] z-40 flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-cyan-400 animate-pulse font-mono tracking-widest">CONNECTING DATABASE...</p>
    </div>

    <script>
        // ⚠️ ใส่ URL Web App ของคุณ
        const API_URL = "https://script.google.com/macros/s/AKfycbzGmp_5CoVDXRugHW8DOFHes4QI9p-Ho5J5th6hjrCd3U-fTFSkW9X84gRN_xo8au3UQg/exec";

        let allData = [];
        let isFirstLoad = true;

        // เริ่มทำงานเมื่อเปิดเว็บ
        document.addEventListener('DOMContentLoaded', () => {
            fetchData(false); // โหลดครั้งแรก
            
            // ตั้งเวลา Auto Refresh ทุก 30 วินาที (แบบเงียบ)
            setInterval(() => {
                fetchData(true);
            }, 30000); 
        });

        async function fetchData(isBackground) {
            const refreshIcon = document.getElementById('refreshIcon');
            
            if(!isBackground) {
                // ถ้าไม่ใช่ Background (คือโหลดครั้งแรก หรือกดปุ่ม) ให้แสดง Loading
                if(isFirstLoad) document.getElementById('initialLoading').classList.remove('hidden');
                refreshIcon.classList.add('fa-spin');
            } else {
                // ถ้าเป็น Auto Refresh แค่หมุนไอคอนเล็กๆ
                refreshIcon.classList.add('fa-spin');
            }

            try {
                // ใส่ Timestamp กัน Cache
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const json = await res.json();
                
                if(json.status === 'success') {
                    allData = json.data;
                    
                    // อัปเดตเวลาล่าสุด
                    const now = new Date();
                    document.getElementById('lastUpdate').innerText = `(อัปเดต ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')})`;
                    
                    setupFilter(allData);
                    renderTimeline(allData);
                }
            } catch(e) { 
                console.error("Connection error:", e);
                if(!isBackground) alert('การเชื่อมต่อมีปัญหา กรุณาลองใหม่');
            } finally {
                // ปิด Loading
                document.getElementById('initialLoading').classList.add('hidden');
                refreshIcon.classList.remove('fa-spin');
                isFirstLoad = false;
            }
        }

        function setupFilter(data) {
            const select = document.getElementById('staffFilter');
            const current = select.value;
            const staffSet = new Set(data.map(d => d.staff));
            
            // เก็บ Option แรกไว้ (Show All) ลบที่เหลือแล้วสร้างใหม่
            while (select.options.length > 1) select.remove(1);

            Array.from(staffSet).sort().forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.text = `ดูคิวของ: ${s}`;
                select.add(opt);
            });
            // คงค่าเดิมที่เลือกไว้
            select.value = current;
        }

        function filterData() {
            const who = document.getElementById('staffFilter').value;
            if(who === 'all') renderTimeline(allData);
            else renderTimeline(allData.filter(d => d.staff === who));
        }

        // เช็คว่างานจบหรือยัง (เกิน 1 ชม.)
        function isJobFinished(timeStr) {
            const now = new Date();
            const [hours, minutes] = timeStr.split(':').map(Number);
            
            const jobTime = new Date();
            jobTime.setHours(hours, minutes, 0, 0);
            
            // เวลาจบ = เวลาเริ่ม + 60 นาที
            const finishTime = new Date(jobTime.getTime() + (60 * 60 * 1000));
            
            return now > finishTime;
        }

        function renderTimeline(data) {
            const container = document.getElementById('contentArea');
            container.innerHTML = '';

            // กรองงานเก่าทิ้ง
            const activeData = data.filter(d => !isJobFinished(d.time));

            if(activeData.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-12 bg-slate-800/50 rounded-2xl border-2 border-dashed border-slate-700">
                        <i class="fas fa-mug-hot text-5xl text-slate-600 mb-4"></i>
                        <p class="text-slate-400 text-xl font-medium">ไม่มีคิวค้างในขณะนี้</p>
                        <p class="text-slate-600 text-sm mt-2">ระบบจะซ่อนคิวที่ผ่านไปแล้วเกิน 1 ชม.</p>
                    </div>`;
                return;
            }

            // Group by Time
            const groups = activeData.reduce((acc, item) => {
                if(!acc[item.time]) acc[item.time] = [];
                acc[item.time].push(item);
                return acc;
            }, {});

            const times = Object.keys(groups).sort();

            times.forEach(time => {
                const items = groups[time];
                
                // Header เวลา
                let html = `
                    <div class="fade-in">
                        <div class="time-header">
                            <i class="far fa-clock"></i> ${time} น.
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                `;

                items.forEach(item => {
                    const isCancel = item.status === 'cancelled_slot';
                    let treatmentTxt = item.treatment || '';

                    // Logic สีการ์ด
                    let themeClass = 'bg-normal';
                    if (isCancel) themeClass = 'bg-cancel';
                    else if (treatmentTxt.includes('ส่งเสริม')) themeClass = 'bg-promo';
                    else if (treatmentTxt.includes('รักษา')) themeClass = 'bg-treat';

                    // Logic คำว่า "จอง" (สีส้มนีออน)
                    if (treatmentTxt.includes('จอง')) {
                        treatmentTxt = treatmentTxt.replace('จอง', '<span class="booking-neon"><i class="fas fa-bookmark mr-1"></i>จอง</span>');
                    }

                    // Logic เลขห้อง (ป้ายชัดเจน)
                    const roomBadge = item.room 
                        ? `<div class="room-badge"><i class="fas fa-door-closed"></i> ห้อง ${item.room.replace('401','')}</div>` 
                        : '';

                    // สร้าง HTML การ์ด
                    html += `
                        <div class="queue-card ${themeClass} group">
                            
                            <div class="staff-name">
                                ${item.staff}
                            </div>

                            <div class="mt-4 flex justify-between items-end">
                                <div class="space-y-2 w-full">
                                    <div class="text-2xl font-medium ${isCancel ? 'line-through text-slate-500' : 'text-white'}">
                                        ${item.patient}
                                    </div>
                                    
                                    <div class="flex flex-wrap items-center gap-2">
                                        <div class="text-base text-slate-200">
                                            ${isCancel ? '<span class="text-red-500 font-bold bg-red-900/30 px-2 rounded">ยกเลิก</span>' : treatmentTxt}
                                        </div>
                                        ${!isCancel ? roomBadge : ''}
                                    </div>
                                </div>

                                ${item.tel && !isCancel ? `
                                    <a href="tel:${item.tel}" class="flex-shrink-0 w-12 h-12 rounded-full bg-white/10 hover:bg-green-500 hover:text-white flex items-center justify-center text-green-400 transition border border-white/20 shadow-lg">
                                        <i class="fas fa-phone text-xl"></i>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`; 
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
